<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test FOR formula – AI gen 50 Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }

    .question {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .question p {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .options button:hover {
      background: #bbdefb;
      transform: translateX(5px);
    }

    .correct {
      background-color: #c8e6c9 !important;
      animation: pulse 0.5s;
    }

    .wrong {
      background-color: #ffcdd2 !important;
      animation: shake 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #42a5f5;
      transition: width 0.3s;
    }

    #timer {
      text-align: right;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #d81b60;
    }

    #score, #results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .results-table th {
      background: #f5f5f5;
    }

    .skip-button {
      background: #fff3cd;
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ffca28;
      border-radius: 5px;
      cursor: pointer;
    }

    .skip-button:hover {
      background: #ffecb3;
    }

    .next-button {
      background: #42a5f5;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
      text-align: center;
    }

    .next-button:hover {
      background: #1e88e5;
    }

    .next-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Mock Test FOR formula – AI gen 50 Questions</h1>
    <div id="timer">Time: 00:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz"></div>
    <div id="score"></div>
    <div id="results" class="hidden">
      <h2>Quiz Results</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>

  <script>
    const questions = [
      // Applied Mechanics (15 MCQs: 9 formula selection, 6 numerical)
      { q: "Which formula calculates the net force acting on an object accelerating uniformly?", 
        options: ["F = ma", "W = Fd cosθ", "T = Iα", "P = Fv"], 
        answer: 0 },
      { q: "To determine the work done by a force applied at an angle, which formula is used?", 
        options: ["W = Fd cosθ", "F = ma", "P = W/t", "KE = (1/2)mv²"], 
        answer: 0 },
      { q: "Which formula is used to calculate the frictional force between two surfaces?", 
        options: ["F_friction = μN", "M = F × d", "T = F × r", "ΣF = 0"], 
        answer: 0 },
      { q: "To find the distance traveled by a particle under uniform acceleration, which formula applies?", 
        options: ["s = ut + (1/2)at²", "v = u + at", "s = vt", "R_max = (u²/g)"], 
        answer: 0 },
      { q: "Which formula gives the maximum range of a projectile launched at 45°?", 
        options: ["R_max = (u²/g)", "s = ut + (1/2)at²", "v = u + at", "PE = mgh"], 
        answer: 0 },
      { q: "To calculate the potential energy of an object at a height, which formula is used?", 
        options: ["PE = mgh", "KE = (1/2)mv²", "W = Fd cosθ", "P = Tω"], 
        answer: 0 },
      { q: "Which formula determines the torque produced by a force about an axis?", 
        options: ["T = F × r", "P = Fv", "W = Fd cosθ", "F = ma"], 
        answer: 0 },
      { q: "To calculate the power output from a rotating shaft, which formula applies?", 
        options: ["P = Tω", "P = W/t", "T = Iα", "W = Fd cosθ"], 
        answer: 0 },
      { q: "Which formula ensures equilibrium of forces on a stationary object?", 
        options: ["ΣF = 0", "F = ma", "T = Iα", "W = Fd cosθ"], 
        answer: 0 },
      { q: "A 20 kg mass accelerates at 3 m/s². What is the net force? (Numerical)", 
        options: ["60 N", "30 N", "90 N", "20 N"], 
        answer: 0 },
      { q: "A 12 N force moves 4 m at 30° to the direction. What is the work done? (Numerical)", 
        options: ["41.6 J", "48 J", "24 J", "83.2 J"], 
        answer: 0 },
      { q: "A 5 kg object is lifted 10 m. What is its potential energy (g = 10 m/s²)? (Numerical)", 
        options: ["500 J", "250 J", "1000 J", "50 J"], 
        answer: 0 },
      { q: "A force of 25 N acts 0.2 m from the pivot. What is the torque? (Numerical)", 
        options: ["5 Nm", "10 Nm", "2.5 Nm", "50 Nm"], 
        answer: 0 },
      { q: "A 600 W motor runs for 5 s. How much work is done? (Numerical)", 
        options: ["3000 J", "1500 J", "6000 J", "300 J"], 
        answer: 0 },
      { q: "A 10 kg block on a surface with μ = 0.3 and normal force 100 N experiences what frictional force? (Numerical)", 
        options: ["30 N", "15 N", "60 N", "10 N"], 
        answer: 0 },

      // Thermodynamics (10 MCQs: 6 formula selection, 4 numerical)
      { q: "Which formula calculates the pressure of an ideal gas given volume and temperature?", 
        options: ["PV = nRT", "P₁V₁ = P₂V₂", "W = PΔV", "η = W/Q_in"], 
        answer: 0 },
      { q: "To find the work done in a constant pressure process, which formula is used?", 
        options: ["W = PΔV", "W = nRT ln(V₂/V₁)", "ΔU = nC_vΔT", "η = 1 - (T_cold/T_hot)"], 
        answer: 0 },
      { q: "Which formula determines the efficiency of a Carnot engine?", 
        options: ["η = 1 - (T_cold/T_hot)", "η = W/Q_in", "ΔS ≥ 0", "PV = nRT"], 
        answer: 0 },
      { q: "To calculate the work done in an isothermal process for an ideal gas, which formula applies?", 
        options: ["W = nRT ln(V₂/V₁)", "W = PΔV", "W = C_v (T₂ - T₁)", "ΔU = Q"], 
        answer: 0 },
      { q: "Which formula describes the relationship between specific heats for an ideal gas?", 
        options: ["C_p - C_v = R", "PV = nRT", "W = nRT ln(V₂/V₁)", "η = W/Q_in"], 
        answer: 0 },
      { q: "To find the efficiency of an Otto cycle, which formula is used?", 
        options: ["η = 1 - (1/r^(γ-1))", "η = 1 - (T_cold/T_hot)", "η = W/Q_in", "PV = nRT"], 
        answer: 0 },
      { q: "A Carnot engine operates between 800 K and 400 K. What is its efficiency? (Numerical)", 
        options: ["50%", "25%", "75%", "33%"], 
        answer: 0 },
      { q: "A gas at 2 atm and 0.015 m³ expands to 0.03 m³ at constant pressure. What is the work done? (Numerical)", 
        options: ["3039 J", "1519 J", "6078 J", "760 J"], 
        answer: 0 },
    
      { q: "An Otto cycle has a compression ratio of 9 (γ = 1.4). What is its efficiency? (Numerical)", 
        options: ["58.7%", "50%", "70%", "40%"], 
        answer: 0 },

      // Heat Engines (8 MCQs: 5 formula selection, 3 numerical)
      { q: "Which formula calculates the work output of a heat engine cycle?", 
        options: ["W = Q_in - Q_out", "P = Tω", "η = W/Q_in", "BP = (2πNT)/60"], 
        answer: 0 },
      { q: "To find the efficiency of a Brayton cycle, which formula is used?", 
        options: ["η = 1 - (1/r_p^((γ-1)/γ))", "η = 1 - (1/r^(γ-1))", "η = 1 - (T_cold/T_hot)", "W = Q_in - Q_out"], 
        answer: 0 },
      { q: "Which formula determines the brake power of an engine?", 
        options: ["BP = (2πNT)/60", "IP = (P_m × L × A × N × n)/(60)", "η_mech = BP/IP", "W = Q_in - Q_out"], 
        answer: 0 },
      { q: "To calculate the compression ratio of an engine, which formula applies?", 
        options: ["r = V_total / V_clearance", "r_c = V_cut-off / V_clearance", "η = W/Q_in", "P = Tω"], 
        answer: 0 },
      { q: "Which formula gives the mechanical efficiency of an engine?", 
        options: ["η_mech = BP/IP", "η_th = W/Q_in", "SFC = Fuel consumption / BP", "W = Q_in - Q_out"], 
        answer: 0 },
      { q: "An engine with Q_in = 6000 J and Q_out = 3600 J produces what work output? (Numerical)", 
        options: ["2400 J", "9600 J", "1200 J", "4800 J"], 
        answer: 0 },
      { q: "An engine produces 50 Nm torque at 2000 RPM. What is the brake power? (Numerical)", 
        options: ["10.5 kW", "5.2 kW", "21 kW", "2.6 kW"], 
        answer: 0 },
      { q: "An engine has BP = 15 kW and IP = 20 kW. What is the mechanical efficiency? (Numerical)", 
        options: ["75%", "80%", "90%", "60%"], 
        answer: 0 },


      // Industrial Boiler (5 MCQs: 3 formula selection, 2 numerical)
      { q: "Which formula calculates the thermal efficiency of a boiler?", 
        options: ["η_b = (m_s (h_s - h_f)) / (m_f × CV)", "Q = m_f × CV", "Q_loss = m_g × C_p × (T_g - T_a)", "E = (m_s (h_s - h_f)) / 2257"], 
        answer: 0 },
 
      { q: "A boiler produces 500 kg/h steam (h_s = 2800 kJ/kg, h_f = 400 kJ/kg) with 50 kg/h fuel (CV = 30,000 kJ/kg). What is the efficiency? (Numerical)", 
        options: ["80%", "60%", "90%", "40%"], 
        answer: 0 },


      // Estimating and Costing (5 MCQs: 3 formula selection, 2 numerical)
      { q: "Which formula calculates the break-even point in units?", 
        options: ["Q_be = FC / (P - VC)", "ROI = (Net Profit / Investment) × 100", "D = (C - S) / n", "TC = FC + VC × Q"], 
        answer: 0 },
      { q: "To find the return on investment, which formula is used?", 
        options: ["ROI = (Net Profit / Investment) × 100", "Q_be = FC / (P - VC)", "NP = TR - TC", "CM = P - VC"], 
        answer: 0 },
      { q: "Which formula determines the straight-line depreciation of an asset?", 
        options: ["D = (C - S) / n", "TC = FC + VC × Q", "S_be = FC / (1 - (VC/P))", "PM = (NP / TR) × 100"], 
        answer: 0 },

      // Machine Drawing (2 MCQs: 1 formula selection, 1 numerical)
      { q: "Which formula calculates the tolerance range for a dimension?", 
        options: ["T = Upper Limit - Lower Limit", "C = Hole Dimension - Shaft Dimension", "A = πr²", "W = Fd cosθ"], 
        answer: 0 },
      { q: "A dimension has an upper limit of 50.2 mm and a lower limit of 49.8 mm. What is the tolerance range? (Numerical)", 
        options: ["0.4 mm", "0.2 mm", "0.8 mm", "1.0 mm"], 
        answer: 0 }
    ];

    let currentPage = 0;
    let score = 0;
    let skipped = [];
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;
    const QUESTIONS_PER_PAGE = 5;
    const ANSWER_DELAY = 1500;

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem("quizProgress50");
      if (saved) {
        const { currentPage: savedPage, score: savedScore, skipped: savedSkipped, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
        currentPage = savedPage || 0;
        score = savedScore || 0;
        skipped = savedSkipped || [];
        userAnswers = savedAnswers && savedAnswers.length === questions.length ? savedAnswers : Array(questions.length).fill(null);
        timerSeconds = savedTime || 0;
      } else {
        currentPage = 0;
        score = 0;
        skipped = [];
        userAnswers = Array(questions.length).fill(null);
        timerSeconds = 0;
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem("quizProgress50", JSON.stringify({
        currentPage,
        score,
        skipped,
        answers: userAnswers,
        time: timerSeconds
      }));
    }

    // Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Shuffle questions only once at initialization
    const shuffledQuestions = shuffle([...questions]);

    // Start timer
    function startTimer() {
      const minutes = Math.floor(timerSeconds / 60);
      const seconds = timerSeconds % 60;
      timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Update progress bar
    function updateProgress() {
      const answeredOrSkipped = userAnswers.filter(answer => answer !== null).length;
      const percentage = (answeredOrSkipped / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
    }

    // Escape special characters for JavaScript string
    function escapeJsString(str) {
      return str
        .replace(/'/g, "\\'")
        .replace(/\u2212/g, '-') // Mathematical minus to hyphen
        .replace(/ᵥ/g, 'v') // Subscript v to regular v
        .replace(/ₚ/g, 'p') // Subscript p to regular p
        .replace(/\u2019/g, "'") // Curly apostrophe to straight
        .replace(/π/g, 'π') // Keep pi as is for display
        .replace(/θ/g, 'θ') // Keep theta as is for display
        .replace(/²/g, '²'); // Keep superscript 2 as is for display
    }

    // Show questions for the current page
    function showQuestions(page) {
      const startIndex = page * QUESTIONS_PER_PAGE;
      const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);
      let html = '';
      for (let i = startIndex; i < endIndex; i++) {
        const q = shuffledQuestions[i];
        const shuffledOptions = shuffle([...q.options].map((opt, j) => ({ text: opt, index: j })));
        const options = shuffledOptions
          .map(opt => `<button onclick="checkAnswer(this, ${i}, ${opt.index}, '${escapeJsString(opt.text)}')">${opt.text}</button>`)
          .join('');
        html += `
          <div class="question" data-index="${i}">
            <p>Q${i + 1}. ${q.q}</p>
            <div class="options">${options}</div>
            <button class="skip-button" onclick="skipQuestion(${i})">Skip</button>
          </div>
        `;
      }
      if (endIndex < questions.length) {
        html += `<button class="next-button" onclick="nextPage()" disabled>Next</button>`;
      }
      quizEl.innerHTML = html;
      updateProgress();
      saveProgress();
      checkNextButton();
    }

    // Check answer
    function checkAnswer(button, questionIndex, selected, selectedText) {
      const q = shuffledQuestions[questionIndex];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");
      buttons.forEach((btn) => {
        btn.disabled = true;
        if (q.options.indexOf(btn.innerText) === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });

      userAnswers[questionIndex] = selectedText;
      if (selected === correct) {
        score++;
        correctSound.play().catch(() => console.log("Audio playback failed"));
      } else {
        wrongSound.play().catch(() => console.log("Audio playback failed"));
      }

      saveProgress();
      checkNextButton();
    }

    // Skip question
    function skipQuestion(questionIndex) {
      if (!skipped.includes(questionIndex)) {
        skipped.push(questionIndex);
        userAnswers[questionIndex] = "Skipped";
      }
      const buttons = document.querySelector(`.question[data-index="${questionIndex}"] .options`).querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
      saveProgress();
      checkNextButton();
    }

    // Check if all questions on the page are answered or skipped
    function checkNextButton() {
      const startIndex = currentPage * QUESTIONS_PER_PAGE;
      const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);
      let allAnswered = true;
      for (let i = startIndex; i < endIndex; i++) {
        if (userAnswers[i] === null) {
          allAnswered = false;
          break;
        }
      }
      const nextButton = document.querySelector(".next-button");
      if (nextButton) {
        nextButton.disabled = !allAnswered;
      }
    }

    // Move to next page
    function nextPage() {
      currentPage++;
      if (currentPage * QUESTIONS_PER_PAGE < questions.length) {
        showQuestions(currentPage);
      } else {
        endQuiz();
      }
    }

    // End quiz and show results
    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = "";
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" :
                         userAnswers[i] === "Skipped" ? "Skipped" :
                         userAnswers[i];
        const correctAnswer = q.options[q.answer];
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === "Skipped" ? "Skipped" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${q.q}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
      }).join('');

      // Clear localStorage
      localStorage.removeItem("quizProgress50");
    }

    // Initialize
    console.log("Initial state:", { currentPage, score, skipped, userAnswers, timerSeconds });
    loadProgress();
    console.log("After loadProgress:", { currentPage, score, skipped, userAnswers, timerSeconds });
    startTimer();
    showQuestions(currentPage);
  </script>
</body>
</html>
